
<div class="card col-md-4" style="left: 35%; top: 200px;">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="cadastrar()" >
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="name" class="form-control" id="nome"  placeholder="nome">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" id="username"  placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Senha">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <a routerLink="/">ja tem conta? clique aqui</a>

  </div>
</div>
